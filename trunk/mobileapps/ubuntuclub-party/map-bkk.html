<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <title>Release Party</title> 
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
   <script src="http://www.google.com/jsapi?key=ABQIAAAAahcO7noe62FuOIQacCQQ7RTHkUDJMJAZieEeKAqNDtpKxMhoFxQsdtJdv3FJ1dT3WugUNJb7xD-jsQ" type="text/javascript"></script>        
        <script type="text/javascript">
			google.load("maps", "3", {'other_params':'sensor=true'});
			google.load("jquery", "1.5");
		</script>
		<script type="text/javascript">
			// Demonstration purpose only...
			$(document).bind("mobileinit", function () {
				$.mobile.ajaxEnabled  = true;
			});
		</script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4/jquery.mobile-1.0a4.min.js"></script>
		<script type="text/javascript" src="jquery.ui.map.js"></script>
      
</head>
<body >
<div id="gmap-2" data-role="page">
   <div data-role="header">
      <h1>แผนที่</h1>
      <a data-rel="back" data-role="button" data-icon="back">กลับ</a>
   </div>

		<script type="text/javascript">
				$('#gmap-2').live("pageshow", function() {
					$('#map_canvas').gmap({
                     'center': getLatLng(), 
                     'zoom' : 16, 
                     'callback': function() {
                              $('#map_canvas').gmap(
                                    'addMarker', {
                                          'position': getLatLng(), 
                                          'animation': google.maps.Animation.DROP, 
                                          'title': 'Hello world!'}, function(map, marker) {
                                 						$('#map_canvas').gmap(
                                                            'addInfoWindow', { 
                                                                     'position':marker.getPosition(), 
                                                                     'content': 'S&P สยามสแควร์' }, function(iw) { 
                                                   									$(marker).click(function() { 
											                                             iw.open(map, marker); 
                                             											map.panTo(marker.getPosition()); 
									                                                   }); 
								                                             }); 
							                  });
						   }
					});
					function getLatLng() {
						return new google.maps.LatLng(13.744255335704356,100.53158033995055);
					}
				});
			</script>

         <div data-role="content">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:0.5em;">
					<div id="map_canvas" style="height:300px;"></div>
				</div>
         </div>

</div>

</div><!-- /page map -->
   
</body>
</html>
